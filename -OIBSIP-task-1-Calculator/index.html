<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <h2>Let's Calculate!!</h2>
        <div class="head">
            <input type="text" id="ans" placeholder="ANS">
        </div>
        <div class="btn">
         
            <table class="">
                <tr>
                    <td><button class = "button" value="( ">(</button></td>
                    <td><button class = "button" value=" )">)</button></td>
                    <td ><button class = "button" value="*">*</button> </td>
                    <td ><button class = "button" value="AC">AC</button> </td>
                </tr>
                <tr>
                    <td><button class = "button" value=" ">1</button></td>
                    <td><button class = "button" value=" ">2</button></td>
                    <td><button class = "button" value=" ">3</button></td>
                    <td><button class = "button" value=" ">+</button></td>
                </tr>
                <tr>
                    <td><button class = "button" value=" ">4</button></td>
                    <td><button class = "button" value=" ">5</button></td>
                    <td><button class = "button" value=" ">6</button></td>
                    <td><button class = "button" value=" ">-</button></td>
                </tr>
                <tr>
                    <td><button class = "button" value=" ">7</button></td>
                    <td><button class = "button" value=" ">8</button></td>
                    <td><button class = "button" value=" ">9</button></td>
                    <td><button class = "button" value=" ">/</button></td>
                </tr>
                <tr>
                    <td><button class = "button" value=" "><b>.</b></button></td>
                    <td><button class = "button" value=" ">0</button></td>
                    <td colspan="2" ><button id="Answer" class="button"><b>Answer</b></button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p> Designed By Anuja Khanaj</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
